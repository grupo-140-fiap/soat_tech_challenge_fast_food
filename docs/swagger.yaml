host: localhost:8080
info:
  contact: {}
  description: API para gerenciamento de pedidos e produtos de lanchonete do SOAT
    Tech Challenge.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: SOAT Tech Challenge Fast Food API
  version: "1.0"
paths:
  /admin/orders/active:
    get:
      consumes:
      - application/json
      description: Retrieve all active orders
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entities.Order'
            type: array
      summary: Get active orders
      tags:
      - admin
  /customers:
    post:
      consumes:
      - application/json
      description: Create new customer
      parameters:
      - description: customer
        in: body
        name: customer
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCustomerDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Create new customer
      tags:
      - customer
  /customers/{cpf}:
    get:
      description: Retrieves a customer by their CPF (Cadastro de Pessoas FÃ­sicas).
      parameters:
      - description: Customer CPF
        in: path
        name: cpf
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.Customer'
      summary: Get customer by CPF
      tags:
      - customers
  /orders:
    post:
      consumes:
      - application/json
      description: Creates a new order using the provided JSON payload
      parameters:
      - description: Order data
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/dto.OrderDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Order created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed to create order
          schema:
            additionalProperties: true
            type: object
      summary: Create a new order
      tags:
      - orders
  /orders/{id}:
    get:
      description: Retrieves an order by its unique identifier
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.Order'
        "500":
          description: Failed on find order
          schema:
            additionalProperties: true
            type: object
      summary: Get order by ID
      tags:
      - orders
  /orders/{id}/status:
    put:
      consumes:
      - application/json
      description: Updates the status of an existing order
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      - description: New status
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/handlers.RequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: Order status updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed on update order status
          schema:
            additionalProperties: true
            type: object
      summary: Update order status
      tags:
      - orders
  /products:
    post:
      consumes:
      - application/json
      description: Creates a new product using the provided JSON payload
      parameters:
      - description: Product data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/dto.ProductDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Product created successfully
          schema:
            additionalProperties: true
            type: object
      summary: Create a new product
      tags:
      - products
    put:
      consumes:
      - application/json
      description: Updates the details of an existing product based on the provided
        JSON payload.
      parameters:
      - description: Product data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/dto.ProductDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Product updated successfully
          schema:
            additionalProperties: true
            type: object
      summary: Update an existing product
      tags:
      - products
  /products/{id}:
    delete:
      description: Deletes a product from the database using its unique identifier.
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Product deleted successfully
          schema:
            additionalProperties: true
            type: object
      summary: Delete a product by ID
      tags:
      - products
    get:
      description: Retrieves a product by its unique identifier.
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ProductDTO'
      summary: Get product by ID
      tags:
      - products
  /products/category/{category}:
    get:
      description: Retrieves a list of products filtered by the specified category.
      parameters:
      - description: Product Category
        in: path
        name: category
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entities.Product'
            type: array
      summary: Get products by category
      tags:
      - products
swagger: "2.0"
