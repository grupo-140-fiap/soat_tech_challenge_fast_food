definitions:
  dto.CreateCustomerRequest:
    properties:
      cpf:
        example: 123.456.789-00
        type: string
      email:
        example: joao.silva@email.com
        type: string
      first_name:
        example: João
        type: string
      last_name:
        example: Silva
        type: string
    required:
    - cpf
    - email
    - first_name
    - last_name
    type: object
  dto.CreateOrderRequest:
    properties:
      cpf:
        example: 123.456.789-00
        type: string
      customer_id:
        example: 123
        type: integer
      items:
        items:
          $ref: '#/definitions/dto.OrderItemRequest'
        type: array
      payment_method:
        description: 'Optional: qr_code, credit_card, debit_card'
        example: qr_code
        type: string
    required:
    - items
    type: object
  dto.CreatePaymentRequest:
    properties:
      amount:
        type: number
      order_id:
        type: integer
      payment_method:
        type: string
    required:
    - amount
    - order_id
    - payment_method
    type: object
  dto.CreateProductRequest:
    properties:
      category:
        example: snack
        type: string
      description:
        example: Delicious cheeseburger with cheddar and pickles
        type: string
      image_url:
        example: https://example.com/images/cheeseburger.png
        type: string
      name:
        example: Cheeseburger
        type: string
      price:
        example: 12.99
        type: number
    required:
    - category
    - description
    - name
    - price
    type: object
  dto.OrderItemRequest:
    properties:
      product_id:
        example: 200
        type: integer
      quantity:
        example: 2
        type: integer
    required:
    - product_id
    - quantity
    type: object
  dto.UpdateCustomerRequest:
    properties:
      email:
        example: joao.silva@email.com
        type: string
      first_name:
        example: João
        type: string
      last_name:
        example: Silva
        type: string
    required:
    - email
    - first_name
    - last_name
    type: object
  dto.UpdateOrderStatusRequest:
    properties:
      status:
        enum:
        - awaiting_payment
        - received
        - in_progress
        - ready
        - completed
        - cancelled
        example: received
        type: string
    required:
    - status
    type: object
  dto.UpdateProductRequest:
    properties:
      category:
        example: snack
        type: string
      description:
        example: Delicious cheeseburger with cheddar and pickles
        type: string
      image_url:
        example: https://example.com/images/cheeseburger.png
        type: string
      name:
        example: Cheeseburger
        type: string
      price:
        example: 12.99
        type: number
    required:
    - category
    - description
    - name
    - price
    type: object
  dto.WebhookPaymentRequest:
    properties:
      amount:
        type: number
      order_id:
        type: integer
      payment_method:
        type: string
      status:
        type: string
      timestamp:
        type: string
      transaction_id:
        type: string
    required:
    - amount
    - order_id
    - status
    - transaction_id
    type: object
