      cpf:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
    type: object
  dto.OrderDTO:
    properties:
      cpf:
        type: string
      customer_id:
        type: integer
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/dto.OrderItemDTO'
        type: array
      status:
        type: string
    type: object
  dto.OrderItemDTO:
    properties:
      id:
        type: integer
      order_id:
        type: integer
      price:
        type: number
      product_id:
        type: integer
      quantity:
        type: integer
    type: object
  dto.ProductDTO:
    properties:
      category:
        type: string
      description:
        type: string
      id:
        type: integer
      image:
        type: string
      name:
        type: string
      price:
        type: string
    type: object
  entities.Customer:
    properties:
      cpf:
        type: string
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      updated_at:
        type: string
    type: object
  entities.Order:
    properties:
      cpf:
        type: string
      created_at:
        type: string
      customer_id:
